  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../js/jquery.sbParallaxFilter.js"></script>
  
  <script>
    
    $(document).ready(function() {
        //Shows default values
        $('#filter-results').sbParallaxFilter({
          columnNum               : 5, //number of columns
          movement                : 30, //zoom/movement level
          fadeToOpacity           : 0.3, //opacity to fade to
          parallaxAmount          : 0.2, //extremity of parallax effect - 1.0 being very high
          itemContainer           : 'article', //individual item container (eg: div.item)
          itemContainerInner      : '.inner', //inner layer of item container (required for parallax effect)
          filterNavigation        : 'nav#filter-nav ul', //navigation container (ul for example)
          filterNavigationItem    : 'nav#filter-nav ul li a', //navigation container item (clicked item)
          filterNavigationCurrent : 'current', //class added to current nav item
          notActiveClass          : 'not-active' //class added to all non-active items
        });

    });
